<!DOCTYPE html>
<html>
<head>
  <title>Crypto Feud - Web3 Game</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; text-align: center; padding: 20px; }
    #game-container { background: #fff; border-radius: 12px; padding: 30px; box-shadow: 0 0 15px rgba(0,0,0,0.1); display: none; margin-top: 20px; }
    .team { margin: 15px; padding: 20px; background: #e0f7fa; border-radius: 8px; font-size: 20px; transition: transform 0.3s ease-in-out; }
    .team.buzzed { background: #c8e6c9; transform: scale(1.1); }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; }
    #timer { font-size: 24px; margin-top: 15px; color: #d32f2f; }
    .answers { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; }
    .answer-option { background: #ffe082; padding: 10px 15px; margin: 5px; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; }
    .answer-option:hover { background: #ffca28; transform: scale(1.1); }
    .answer-option.selected { background: #aed581; }
  </style>
</head>
<body>
  <h1>üéÆ Crypto Feud - Web3 Arena</h1>
  <button onclick="connectWallet()">üîê Connect Wallet</button>
  <button onclick="playAsGuest()">üéØ Play as Guest</button>
  <p id="wallet-address"></p>

  <div id="game-container">
    <div class="team" id="teamA" onclick="buzz('A')">Team Alpha Score: <span id="scoreA">0</span></div>
    <div class="team" id="teamB" onclick="buzz('B')">Team Beta Score: <span id="scoreB">0</span></div>
    <h3 id="question">Press "Play Round" to start</h3>
    <div id="timer"></div>
    <div class="answers" id="answers"></div>
    <button onclick="startRound()">üî• Play Round</button>
  </div>

  <audio id="buzzSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="timerSound" src="https://www.soundjay.com/button/beep-09.wav" preload="auto"></audio>
  <audio id="correctSound" src="https://www.soundjay.com/button/button-4.wav"></audio>

  <script>
    let provider, signer, userWallet;
    let scoreA = 0, scoreB = 0;
    let currentQuestionIndex = 0;
    let timer;
    let isBuzzed = false;

    const questions = [
      {
        question: "What is the most popular cryptocurrency?",
        answers: [
          { text: "Bitcoin", correct: true },
          { text: "Ethereum", correct: true },
          { text: "Dogecoin", correct: true },
          { text: "Litecoin", correct: true },
          { text: "Solana", correct: true },
          { text: "Cardano", correct: true },
          { text: "Ripple", correct: true },
          { text: "Binance Coin", correct: true },
          { text: "Polkadot", correct: true },
          { text: "Shiba Inu", correct: true },
          { text: "Tether", correct: false },
          { text: "USDC", correct: false },
          { text: "EOS", correct: false },
          { text: "TRON", correct: false },
          { text: "Dash", correct: false },
          { text: "Zcash", correct: false },
          { text: "Monero", correct: false },
          { text: "NEO", correct: false },
          { text: "Tezos", correct: false },
          { text: "VeChain", correct: false }
        ]
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userWallet = await signer.getAddress();
        document.getElementById("wallet-address").innerText = "Wallet: " + userWallet;
        document.getElementById("game-container").style.display = "block";
      } else {
        alert("MetaMask not detected. Please install MetaMask.");
      }
    }

    function playAsGuest() {
      document.getElementById("wallet-address").innerText = "Playing as Guest";
      document.getElementById("game-container").style.display = "block";
    }

    function startRound() {
      isBuzzed = false;
      document.getElementById("teamA").classList.remove("buzzed");
      document.getElementById("teamB").classList.remove("buzzed");
      const questionData = questions[currentQuestionIndex];
      document.getElementById("question").innerText = questionData.question;
      renderAnswers(questionData.answers);
      startTimer();
    }

    function renderAnswers(answers) {
      const answersContainer = document.getElementById("answers");
      answersContainer.innerHTML = "";
      answers.forEach((ans, index) => {
        const div = document.createElement("div");
        div.className = "answer-option";
        div.innerText = ans.text;
        div.onclick = () => selectAnswer(div, ans);
        answersContainer.appendChild(div);
      });
    }

    function selectAnswer(element, answer) {
      const alreadySelected = element.classList.contains("selected");
      if (alreadySelected) return;
      element.classList.add("selected");
      if (answer.correct) {
        document.getElementById("correctSound").play();
        addScoreToMostSelectedTeam();
      }
    }

    function buzz(team) {
      if (isBuzzed) return;
      isBuzzed = true;
      document.getElementById("buzzSound").play();
      document.getElementById("team" + team).classList.add("buzzed");
    }

    function addScoreToMostSelectedTeam() {
      // Placeholder logic: alternate scores for demonstration.
      const team = Math.random() > 0.5 ? 'A' : 'B';
      let points = Math.floor(Math.random() * 100) + 1;
      if (team === 'A') {
        scoreA += points;
        document.getElementById("scoreA").innerText = scoreA;
      } else {
        scoreB += points;
        document.getElementById("scoreB").innerText = scoreB;
      }
      currentQuestionIndex++;
    }

    function startTimer() {
      let timeLeft = 10;
      const timerElement = document.getElementById("timer");
      timerElement.innerText = `‚è±Ô∏è ${timeLeft} seconds remaining...`;
      document.getElementById("timerSound").play();

      timer = setInterval(() => {
        timeLeft--;
        timerElement.innerText = `‚è±Ô∏è ${timeLeft} seconds remaining...`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          timerElement.innerText = "‚è±Ô∏è Time's up!";
          currentQuestionIndex++;
        }
      }, 1000);
    }
  </script>
</body>
</html>
